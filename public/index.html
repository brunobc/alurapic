<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/efeitos.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/directives/minhas-diretivas.js"></script>
</head>
<body ng-controller="FotosController">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Alurapic</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                <input class="form-control" ng-model="filtro">
                </form>
            </div>
        </div>
        <div class="row">
            <meu-painel class="col-sm-2 foto-animada" ng-repeat="foto in fotos | filter: filtro"
            ng-model-options="{ debounce: 500 }" titulo="{{foto.titulo}}">
                <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
            </meu-painel>
        </div>
    </div>
</body>
</html>
